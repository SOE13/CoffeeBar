<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
</head>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.0/css/dataTables.bootstrap4.min.css">
</head>
<body>

	<!-- navigation -->
	<div th:replace="components/component::navbar"></div>


	<div class="container mt-5">
		<div>


			<table id="data-table"  class="table table-bordered table-hover text-center">
				<thead >
					<tr>
						<th scope="col">NO</th>
						<th scope="col">Invoice NO</th>
						<th scope="col">Total Amount</th>
						<th scope="col">Date</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody class="foodList">
						<tr th:each="inv,i:${invList}">
								<th scope="row" th:text="${i.index+1}"></th>
								<td th:text="${#numbers.formatInteger(inv.invoice,4)}"></td>
								<td th:text="${inv.totalAmount}"></td>
								<td th:text="${inv.date}"> </td>
								<td>
								<a class="btn btn-info" th:href="@{/viewDetail/{id}(id=${inv.invoice})}" >View</a>
								</td>
						</tr>
				</tbody>
			</table>


		</div>
	</div>

	<script th:src="@{/js/main.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.0/js/dataTables.bootstrap4.min.js"></script>
	<script>
	$(document).ready(function() {
	    $('#data-table').DataTable();
	} );
	</script>
</body>
</html>
