<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>

	<!-- navigation -->
	<div th:replace="components/component::navbar"></div>


	<div class="container mt-5">
		<div class="col-md-6 form">


			<div class="card">
				<div class="card-header text-center">Update Food</div>
				<div class="card-body">
					<form th:object="${food}" enctype="multipart/form-data" method="post" th:action="@{/updateFood}">
					<input th:field="*{id}" type="hidden">
						<div class="mb-3">
							<label class="form-label">Name</label> <input th:field="*{name}" type="text"
								placeholder="Name" class="form-control">
								<p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Role error</p>
						</div>
						<div class="mb-3">
							<label class="form-label">Price</label> <input th:field="*{price}" type="number"
								placeholder="Price" class="form-control">
								<p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Role error</p>
						</div>
						<div class="mb-3">
							<label class="form-label">Category</label> <select th:field="*{cat}"
								class="form-select" aria-label="Default select example">
								<option selected value="0">Select one Category</option>
								<option value="1">Coffee</option>
								<option value="2">Milk-Tea</option>
								<option value="3">Juice</option>
								<option value="4">Cake</option>
								<option value="5">Food</option>
							</select>
							<p class="error" th:if="${#fields.hasErrors('cat')}" th:errors="*{cat}">Role error</p>
						</div>
						<div class="mb-3">
							<label class="form-label">Image</label> <input type="file" name="file" accept="image/*"
								 class="form-control">
						</div>
						<div class="formbutton">
							<a class="btn btn-secondary" th:href="@{/}">Back</a>
							<input type="submit" class="btn btn-primary" value="Update">
						</div>
					</form>
				</div>
			</div>


		</div>
	</div>

	<script th:src="@{/js/main.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
